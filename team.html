<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Expat Journal</title>

    <link

    />
    <link href="css/index.css" rel="stylesheet" />

    <script src="js/index.js" async></script>

  <body>
    <header class="main-navigation">

          Erin Koen

      <section class="content-section">
